title: ICM20649 Accelerometer and Gyro Sensor

description: |
    This binding gives a base representation of ICM20649 6-axis accelerometer
    and gyrometer accessed through SPI bus

compatible: "tdk,icm20649"

properties:
  irq-gpios:
    type: phandle-array 
    required: true

include: spi-device.yaml
